<div class="container">
    <h1>User Update</h1>
  <form (ngSubmit)="update()" #userSignup="ngForm" >
    <div class="row">
      <div class="form-group col-md-4">
        <label for="fname">First Name :</label>
        <input type="text" class="form-control" name="first_name" id="fname" [(ngModel)]="user.first_name" placeholder="First Name" required>
      </div>
      <div class="form-group col-md-4">
        <label for="lname">Last Name:</label>
        <input type="text" class="form-control"  name="last_name" id="lname" [(ngModel)]="user.last_name" placeholder="Last Name" required>
      </div>
    </div>
   
      <div class="form-group col-md-8">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="email" id="inputEmail4" [(ngModel)]="user.email" placeholder="Email" required>
      </div>
   
        <div class="form-group col-md-8">
          <label for="inputusername">Username</label>
          <input type="text" class="form-control" name="username"  [(ngModel)]="user.username" id="username" placeholder="username" required>
        </div>
     
   
  
   <div class="row">
    <div class="form-group col-md-4">
      <label for="phone">Phone Number:</label>
      <input type="number" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone" placeholder="Phone Number" required>
    </div>
    
    <div class="form-group col-md-4">
      <p>Gender</p> 
    <div class="form-check form-check-inline"  >
      <input class="form-check-input" type="radio"name="gender" [(ngModel)]="user.gender"  id="inlineCheckbox1" value="Male"  >
      <label class="form-check-label" for="inlineCheckbox1">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender"  id="inlineCheckbox2" value="Female" >
      <label class="form-check-label" for="inlineCheckbox2">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" [(ngModel)]="user.gender" id="inlineCheckbox3" value="Custom"  >
      <label class="form-check-label" for="inlineCheckbox3">Custom</label>
    </div>
  </div>
  
  </div>
    <div class="form-group col-md-8">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" name="address" id="inputAddress" [(ngModel)]="user.address" placeholder="Address" required>
    </div>
  
  <br>
  
    <button type="submit" class="btn btn-success btn-outline-light" >Update</button>
  </form>
  </div>
