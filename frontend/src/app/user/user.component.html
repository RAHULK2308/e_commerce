<div class="container container-fluid">
  <h2>User Managment</h2>

<table class="table table-bordered " >
    <thead>
      <tr>
        <th >id</th>
        <th > Username</th>
        <th> First Name</th>
        <th >Last Name</th>
        <th> Email</th>
        <th > Address</th>
        <th >Phone</th>
        <th >Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let userdetails of userDetails">
      <tr>
        <td></td>
        <td>{{userdetails.username}}</td>
        <td>{{userdetails.first_name}}</td>
        <td >{{userdetails.last_name}}</td>
        <td>{{userdetails.email}}</td>
        <td>{{userdetails.phone}}</td>
        <td >{{userdetails.address}}</td>
        <td><button (click)="edit(userdetails)">Edit</button></td>
        <td><button (click)="Delete(userdetails)">Delete</button></td>
      </tr>
    </tbody>
  </table>

</div>
