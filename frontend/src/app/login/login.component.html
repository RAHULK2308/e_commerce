<div class="container">
  <h1>Login</h1>
<form (ngSubmit)="loginUser()">
    <div class="form-group row col-md-8">
      <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="staticEmail" name="username" [(ngModel)]="user.username">
      </div>
    </div>
    <br>
    <div class="form-group row col-md-8">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" [(ngModel)]="user.password">
      </div>  
    </div>
    <br>
<span id=error></span>
<br>
  <button type="submit" class="btn btn-success btn-outline-light col-md-1">log in</button>
  <br>
  <p>If you don't have any account ? <a routerLink="/signup">Please signup</a></p>
  </form>
  <br>
</div>
