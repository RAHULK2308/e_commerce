<div class="container container-fluid">
  <h2>Order Managment</h2>

<table class="table table-bordered ">
    <thead>
      <tr>
        <th >id</th>
        <th > Product Name</th>
        <th >Quantity</th>
        <th > Total Price</th>
        <th >Status</th>
        <th >Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let order of orders">
      <tr>
        <td>{{order.stock_id}}</td>
        <td>{{order.product_name}}</td>
        <td>{{order.total_qty}}</td>
        <td>{{order.total_price}}</td>
        <td>{{order.status}}</td>
        <td ><button *ngIf="order.status=='pending'"
       (click)="delivered(order)">Delivered</button></td>

        <td ><button *ngIf="order.status=='pending'"
          (click)="cancel(order)">Cancel</button></td>
      </tr>
     
    </tbody>
  </table>

</div>
